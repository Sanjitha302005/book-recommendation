<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎧 AI Book Recommender</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="hero">
    <!-- Text/Form Section -->
    <div class="hero-text">
      <h1>🎧 AI Book Recommender</h1>
      <p>Record your voice — tell us what kind of book you like!</p>

      <form id="recordForm">
        <label>Enter Name:</label>
        <input type="text" id="user" name="user" required><br><br>

        <label>Duration (seconds):</label>
        <input type="number" id="duration" name="duration" value="5" min="1" max="15"><br><br>

        <button type="submit">🎙️ Start Recording</button>
      </form>
    </div>

    <!-- Bookshelf Image -->
    <div class="hero-image">
      <img src="/static/bookshelf.jpg" alt="Bookshelf" class="bookshelf-img">
    </div>
  </div>

  <div id="result"></div>

  <script>
    document.getElementById("recordForm").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById("result").innerHTML = "🎧 Recording and processing... Please wait ⏳";

      const res = await fetch("/record", { method: "POST", body: formData });
      const data = await res.json();

      if (data.error) {
        document.getElementById("result").innerHTML = "<b>Error:</b> " + data.error;
        return;
      }

      let html = `<div class='result-box'>`;
      html += `<h3>🗣️ Transcription:</h3><p>${data.transcription}</p>`;
      html += `<h3>🎭 Detected Genres:</h3><p>${data.genres.join(", ")}</p>`;
      html += `<h3>📚 Recommended Books:</h3>`;

      if (data.recommendations.length === 0) {
        html += "<p>No recommendations found.</p>";
      } else {
        html += "<div class='book-grid'>";
        data.recommendations.forEach(book => {
          html += `
            <div class="book-card">
              <img src="/static/book_icon.png" alt="Book Cover" class="book-cover">
              <div class="book-info">
                <h4>${book.Title}</h4>
                <p>${book.Author}</p>
                <span>${book.genres}</span>
              </div>
            </div>
          `;
        });
        html += "</div>";
      }
      html += "</div>";
      document.getElementById("result").innerHTML = html;
    };
  </script>
</body>
</html>
